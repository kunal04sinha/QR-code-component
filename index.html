<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section>
    <div class="card">
      <div class="card-container">
        <div class="qr-img">
          <img src="images/image-qr-code.png" alt="frontendmentor.io QR code" />
        </div>
        <div class="description">
          <div class="primary-desc">
            <h1>Improve your front-end skills by building projects</h1>
          </div>
          <div class="secondary-desc">
            <p>Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level!</p>
          </div>
        </div>
      </div>
      </section>
      <div class="cerdits">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kunal</a>.
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
